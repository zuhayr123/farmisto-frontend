<div style="width: 98%; min-height: 98%; background-color: white; margin: 1%; border-radius: 20px;">

    <div style="display: flex; flex-direction: row;" class="align_div">
        <button mat-icon-button aria-label="Example icon button with a home icon">
            <mat-icon>arrow_back</mat-icon>
        </button>

        <div class="title">
            Add Content Info
        </div>
    </div>

    <div class="description">
        Add content type and details here about this chapter.
    </div>

    <div class="align_content" style="padding-top: 3.5em;">
        <mat-button-toggle-group appearance="legacy" name="fontStyle" aria-label="Font Style">
            <mat-button-toggle value="bold">
                <mat-icon>videocam</mat-icon>
                Video
            </mat-button-toggle>
            <mat-button-toggle value="italic">
                <mat-icon>description</mat-icon>
                Text
            </mat-button-toggle>
        </mat-button-toggle-group>
    </div>

    <div class="align_content" style="padding-top: 1em;">

        <div style="display: inline-flex; flex-direction: row; align-items: center; border-radius: 12px; background: #eee; padding-left: 0.5em;">
            <div class="title" style="font-size: 28px;">
                Content Title
            </div>

            <button mat-icon-button aria-label="Example icon button with a home icon">
                <mat-icon style="font-size: 28px;">edit</mat-icon>
            </button>

        </div>

        <div style="color: dimgray; padding-left: 0.5em; font-size: 12px; padding-top: 4px;">
            * This name will appear to farmers as content name
        </div>

    </div>
</div>
