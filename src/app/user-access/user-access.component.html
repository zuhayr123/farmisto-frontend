<div *ngIf="checkAccess" style="width: 98%; min-height: 98%; background-color: white; margin: 1%; border-radius: 20px;">
    <div class="title">
        User Access
    </div>

    <div class="description">
        Give access to users.
    </div>

    <div style="display: flex; flex-direction: row; margin-left: 2.5%; margin-right: 2.5%; margin-top: 4%;">
        <button mat-raised-button color="primary" style="height: 2.8em !important; display: flex; justify-content: center;" (click)="addUser()">
            <mat-icon>add</mat-icon>
            Add New User
        </button>

        <div style="width: 60%;"></div>

        <mat-form-field appearance="outline">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="User Name" #input>
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </div>

    <div class="mat-elevation-z2" style="border-radius: 10px; overflow:hidden !important; margin-left: 2.5%; margin-right: 2.5%;">
        <table mat-table [dataSource]="dataSource">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> S.No </th>
                <td mat-cell *matCellDef="let row"> {{row.index}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef> Phone Number </th>
                <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="access">
                <th mat-header-cell *matHeaderCellDef> Access </th>
                <td mat-cell *matCellDef="let row"> {{row.access}} </td>
            </ng-container>

            <ng-container matColumnDef="update">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Actions </th>
                <td mat-cell *matCellDef="let row" style="text-align: center;" class="view-details">
                    <button mat-raised-button color="primary" (click)="openAccessDialog(row)">
                        Update Access
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row" ></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching for the filter</td>
            </tr>
        </table>

        <mat-paginator #Paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>

    </div>
</div>

<div *ngIf="!checkAccess()">
    <div style="background-color: white; margin: 2%; border-radius: 20px; padding-bottom: 8pt;">

        <div class="title">
            ACCESS DENIED
        </div>
    
        <div class="description">
            You do not have the access to check this data. Contact Admin for more details.
        </div>
    
    </div>
</div>
