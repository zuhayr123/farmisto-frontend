<app-spinner-overlay></app-spinner-overlay>
<div style="width: 98%; min-height: 98%; background-color: white; margin: 1%; border-radius: 20px;">

    <div class="title">
        Courses
    </div>

    <div class="description">
        Add, edit or delete courses from this portal.
    </div>

    <div style="display: flex; flex-direction: row; margin-left: 2.5%; margin-right: 2.5%; margin-top: 4%;">
        <button mat-raised-button color="primary" style="height: 2.8em !important; display: flex; justify-content: center;" (click)="openDialog()">
            <mat-icon>add</mat-icon>
            Add Course
        </button>

        <button mat-raised-button color="primary" style="height: 2.8em !important; margin-left: 1%; display: flex; justify-content: center;">
            <mat-icon>playlist_add</mat-icon>
            Add Category
        </button>

        <div style="width: 50%;"></div>

        <mat-form-field appearance="outline">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Crop" #input>
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </div>

    <div class="mat-elevation-z2" style="border-radius: 10px; overflow:hidden !important; margin-left: 2.5%; margin-right: 2.5%;">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Course ID </th>
                <td mat-cell *matCellDef="let row"> {{row.course_id}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                <td mat-cell *matCellDef="let row"> {{row.category_name}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.course_name}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="enroll_status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="display:flex; justify-content: center !important; width: 100%;">
                    Status
                </th>
                <td mat-cell *matCellDef="let row">
                    <div style="height: 2em; width: 100%; display: flex; justify-content: center;">
                        <div style="width: fit-content; padding: 4px; background: #a5d6a7; border-radius: 4px; font-weight: bold; color: #1b5e20; min-width: 6em !important; display: flex; justify-content: center;">
                            Live
                        </div>
                    </div>
                </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                <td mat-cell *matCellDef="let row">
                    <div style="height: 100%; width: 100%; display: flex; justify-content: center;">
                        <button mat-icon-button matSuffix [matMenuTriggerFor]="menu" (click)="$event.stopPropagation();">
                            <mat-icon>more_vert</mat-icon>
                        </button>

                        <mat-menu #menu="matMenu" xPosition="before">
                            <button mat-menu-item>Create Copies</button>
                            <button mat-menu-item>Delete Course</button>
                        </mat-menu>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showCourseDetails(row);" class="example-element-row"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row " *matNoDataRow>
                <td class="mat-cell " colspan="4 ">No data matching the filter "{{input.value}} "</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100] "></mat-paginator>
    </div>
</div>
