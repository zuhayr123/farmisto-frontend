<div style="width: 98%; min-height: 98%; background-color: white; margin: 1%; border-radius: 20px;">

    <div class="title">
        Courses
    </div>

    <div class="description">
        Add, edit or delete courses from this portal.
    </div>

    <div style="display: flex; flex-direction: row; margin-left: 2.5%; margin-right: 2.5%; margin-top: 4%;">
        <button mat-raised-button color="primary" style="height: 2.8em !important; display: flex; justify-content: center;" (click)="openDialog()">
            <mat-icon>add</mat-icon>
            Add Course
        </button>

        <button mat-raised-button color="primary" style="height: 2.8em !important; margin-left: 1%; display: flex; justify-content: center;">
            <mat-icon>playlist_add</mat-icon>
            Add Category
        </button>

        <div style="width: 50%;"></div>

        <mat-form-field appearance="outline">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Crop" #input>
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </div>

    <div class="mat-elevation-z2" style="border-radius: 10px; overflow:hidden !important; margin-left: 2.5%; margin-right: 2.5%;">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.course_id}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                <td mat-cell *matCellDef="let row"> {{row.course_name}}% </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.category_name}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="enrollment">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Enrollment </th>
                <td mat-cell *matCellDef="let row"> {{row.category_id}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

</div>
